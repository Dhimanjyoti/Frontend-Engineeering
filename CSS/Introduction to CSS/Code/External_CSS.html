<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External CSS</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
    <h1>CSS can be implement in 3 different ways</h1>
    <ol>
        <li>Inline</li>
        <li>Internal</li>
        <li>External</li>
        </ol>
        <h2>Example of External CSS</h2>
        <!--External CSS contains separate file which contains only style property refering to the html document. -->
        <div class="hello">
            <p>Hi, my name is Dhiman</p>
            <p>I'm a computer science student at Punjab Technical University.</p>
        </div>
        
</body>
</html>

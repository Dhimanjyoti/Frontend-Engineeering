<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UV compatible" content="IE=EDGE">
    <title> HTML List</title>
</head>

<body>
    <h1> Example of html list</h1>
    <!-- There are three type of html list available 
      1. ordered list. 2. unordered list. 3. defination list.-->

    <h2>Example of ordered list.</h2>
    <!-- ordered list start with <ol> tag. the attribute we can put in the ordered list are type, number,reversed-->
    <ol type="A">
        <li>apple</li>
        <li> banaba</li>
        <li>jackfruit</li>
    </ol>

    <ol reversed type="1">
        <li value="29">apple</li>
        <li> bananna</li>
        <li>jackfruit</li>
    </ol>

    <h2>Example of unordered list</h2>
    <!--<ul> tag is use to represent the unordered list. <li> tag is use to specifies the list item.-->
    <ul style="list-style-type: circle;">
        <li>monkey</li>
        <li>lion</li>
        <li>elephant</li>
    </ul>

    <h2> Example of description list</h2>
    <!--<dl> tag is use describe the description list. <dt> tag is use to define term/name and <dd> tag is use to describe the term/name-->
    <dl>
        <dt> Monkey</dt>
        <dd>Loves Bananna</dd>
        <dt>elephant</dt>
        <dd>Big animal</dd>

    </dl>
</body>

</html>

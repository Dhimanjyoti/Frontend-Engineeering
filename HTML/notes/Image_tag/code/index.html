<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE_TAG</title>
</head>
<body>
    <h1>Example of image tag</h1>
    <!--<img> tag is used to embed an image in an html document.-->
        <img src="images/dark.jpg" alt="picture of yeallow jacket girl" width="320" height="400">
<!--<area> tag defines an area inside an image map (an image map is as image with clickable areas. -->
<br><br>
<h2> Click the image object to see the see the object in difference </h2>
<img src="images/them.jpg" width="600" height="690" alt="picture of me and holly" usemap="#clickable">

<map name="clickable">
    <area shape="rect" coords="109,252,513,635" href="us.html" alt="picture of some random couple">
    <area shape="rect" coords="541,290,604,433" href="images/flower.jpg" alt="picture of some random couple">
    <area shape="rect" coords="1,2,637,253" href="sky.html" alt="picture of some random couple">


</map>

  
    <h2>Example of figure tag</h2>
    <!--<figure> tag specifies self-contained content, like illustration, diagram, photos, code listing etc.-->
        <figure >
    <img src="images/love.jpg" alt="picture of us" loading="lazy" style="width: 100%;">
        <figcaption> Fig_1 picture of me and geet </figcaption>
    </figure>
</body> 
</html>
